<!DOCTYPE html>
<html>
<head>
<title>Idle Fly Swat</title>
</head>
<body>
<h1>Idle Fly Swat</h1>
<h2>$0</h2>
<p>Flies</p>

<script>
var money = 0;
setInterval(function(){document.querySelector("h2").innerText = "$" + money}, 10);

hr = document.createElement("hr");
hrstyle = document.createElement("hr");
hrstyle.style.position = "relative";
hrstyle.style.top = "90px";
document.body.appendChild(hr);
document.body.appendChild(hrstyle);


function createFly(src, width){
fly = document.createElement("img");
fly.src = src || "https://greensofa24.github.io/idleflyswat/fly.png";
fly.width = width || 50;
fly.style.position = "relative";
fly.style.top = Math.floor(Math.random() * 55 - 25) + "px";
fly.style.left = window.innerWidth - 70 + "px";
fly.style.rotate = "250deg";
fly.onclick = function(){document.body.removeChild(fly); createFly(fly.src, fly.width); money += 1; clearInterval(sfly)};
sfly = setInterval(function(){fly.style.left = parseInt(fly.style.left) - 1 + "px"}, 5);
setInterval(function(){if(fly.style.left <= "-60px"){document.body.removeChild(fly); createFly(fly.src, fly.width); clearInterval(sfly)}}, 10);
document.body.appendChild(fly);
}

createFly();
</script>
</body>
</html>
