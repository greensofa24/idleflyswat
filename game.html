<!DOCTYPE html>
<html>
<head>
<title>Idle Fly Swat</title>
</head>
<body>
<h1>Idle Fly Swat</h1>
<h2>$0</h2>
<p>Flies</p>
<hr>
<hr style="position: relative; top: 90px;">
<script>
var money = 0;
var fly = document.createElement("img");
setInterval(function(){document.querySelector("h2").innerText = "$" + money}, 10);
setInterval(function(){fly.style.left = parseInt(fly.style.left) - 1 + "px"}, 5);
setInterval(function(){if(fly.style.left <= "-60px"){document.body.removeChild(fly); createFly()}}, 10);
function createFly(){
fly.src = "https://greensofa24.github.io/idleflyswat/fly.png";
fly.width = 50;
fly.style.position = "relative";
fly.style.top = Math.floor(Math.random() * 55 - 25) + "px";
fly.style.left = window.innerWidth - 70 + "px";
fly.style.rotate = "250deg";
fly.onclick = function(){document.body.removeChild(this); createFly(); money += 1};
document.body.appendChild(fly);
}
createFly();
</script>
</body>
</html>
