<!DOCTYPE html>
<html>
<head>
<title>Idle Fly Swat</title>
</head>
<body>
<h1>Idle Fly Swat</h1>
<h2>$0</h2>
<p>Flies</p>

<script>
var money = 0;
setInterval(function(){document.querySelector("h2").innerText = "$" + money}, 10);

function createFlyArea(){
hr = document.createElement("hr");
hrstyle = document.createElement("hr");
hrstyle.style.position = "relative";
hrstyle.style.top = "90px";
document.body.appendChild(hr);
document.body.appendChild(hrstyle);
}

function createFly(src, width){
this.fly = document.createElement("img");
this.fly.src = src || "https://greensofa24.github.io/idleflyswat/fly.png";
this.fly.width = width || 50;
this.fly.style.position = "relative";
this.fly.style.top = Math.floor(Math.random() * 55 - 25) + "px";
this.fly.style.left = window.innerWidth - 70 + "px";
this.fly.style.rotate = "250deg";
this.fly.onclick = function(){document.body.removeChild(this.fly); createFly(this.fly.src, this.fly.width); money += 1; clearInterval(sfly)};
sfly = setInterval(function(){this.fly.style.left = parseInt(this.fly.style.left) - 1 + "px"}, 5);
setInterval(function(){if(this.fly.style.left <= "-60px"){document.body.removeChild(this.fly); createFly(this.fly.src, this.fly.width); clearInterval(sfly)}}, 10);
document.body.appendChild(this.fly);
}

createFlyArea();
createFly();
</script>
</body>
</html>
